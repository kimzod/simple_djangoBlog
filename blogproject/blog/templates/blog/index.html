{% extends "base.html" %}
{% block content %}
    <div class="recent">Recent Post</div>
    <div class="container">
        <ul class="list">
            {% for post in posts %}
                <li class="item">
                    <h3><a href="{% url 'blog:detail' post.pk %}">{{ post.title }}</a></h3>
                    <div class="content">{{ post.content|truncatewords:50 }}</div>
                    <div class="info">
                        <div class="published-date"><span>Date | </span>{{ post.published_date }}</div>
                        <div class="author"><span></span></div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
